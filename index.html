<html>
  <head>
    <link rel='stylesheet' href='./main.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FTC Team Cranks</title>


   </head>
  <body style="background-color: black;" onload="startTimer()"> 
	  <img src="./FTC Cranks Team Logo Transparent.gif" style="float: center; width: 50%;">
	  
	  <div class='bg-2 font-para' style="min-height: 100%; width: 100%;">
		<span class="bigfont">
			We are The Cranks - an FTC UK team with a passion for innovation.<br><br>
		</span>
		<h1 style="text-align: center;">Follow our journey:<br><br> <a href="https://www.youtube.com/channel/UCPlrqvcHFtjGA5CjY_Q7zcQ" style="background-color: red; color: white; border-radius: 5px; padding: 10px; text-decoration: none;">YouTube</a> <a href="https://www.instagram.com/team_cranks_ftc/" style="text-decoration: none; background-color: rgb(131,58,180); color: white; border-radius: 5px; padding: 10px; text-decoration: none;">Instagram</a></h1>
	</div>
	</div>
	<div class="bg-1 font-para" style="min-height: 100%; height: auto; text-align: center; width: 100%;">
		<p class="bigfont" id="demo"><noscript>We're competing on 27th March 2020</noscript></p>
		<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Mar 27, 2020 09:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Get today's date and time
		  var now = new Date().getTime();
			
		  // Find the distance between now and the count down date
		  var distance = countDownDate - now;
			
		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			
		  // Output the result in an element with id="demo"
		  document.getElementById("demo").innerHTML = "We're competing in "
		  
			if (days > 0) {
				document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + days + " days, "
			}
			
			if (hours > 0) {
				document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + hours + " hours, "
			}
			
			if (minutes > 0) {
				document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + minutes + " minutes, "
			}
			
			if (seconds > 0) {
				document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + seconds + " seconds"
			}
				
		
			
		  // If the count down is over, write some text 
		  if (distance < 0) {
			clearInterval(x);
			document.getElementById("demo").innerHTML = "We're competing on 27th March 2020";
		  }
		}, 1000);
		</script>
		
		<h1 style="text-align: center;">Follow our journey:<br><br> <a href="https://www.youtube.com/channel/UCPlrqvcHFtjGA5CjY_Q7zcQ" style="background-color: red; color: white; border-radius: 5px; padding: 10px; text-decoration: none;">YouTube</a> <a href="https://www.instagram.com/team_cranks_ftc/" style="text-decoration: none; background-color: rgb(131,58,180); color: white; border-radius: 5px; padding: 10px; text-decoration: none;">Instagram</a></h1>

	</div>
   </body>
</html>
